<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>#{updateStudentas.studentas.vardas} #{updateStudentas.studentas.pavarde}</h2>
    <h:form>
        <h:outputText value="Studentas: "/>
        <h:inputText value="#{updateStudentas.studentas.number}" required="true" pt:placeholder="LSP"/>
        <h:inputText value="#{updateStudentas.studentas.vardas}" required="true" pt:placeholder="Vardas"/>
        <h:inputText value="#{updateStudentas.studentas.pavarde}" required="true" pt:placeholder="PavardÄ—"/>
        <h:commandButton value="update" action="#{updateStudentas.updateStudentasInformation()}">
            <f:param name="studentasId" value="#{updateStudentas.studentas.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
