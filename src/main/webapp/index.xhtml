<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Specialybės ir grupės:</h2>
    <ol>
        <ui:repeat value="#{grupes.allGrupes}" var="grupe">
            <li><h:link value="#{grupe.specialybe}" outcome="studentai?grupeId=#{grupe.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{grupes.grupeToCreate.specialybe}" required="true" pt:placeholder="Specialybė"/>
        <h:inputText value="#{grupes.grupeToCreate.kursas}" required="true" pt:placeholder="Kursas"/>
        <h:inputText value="#{grupes.grupeToCreate.grupe}" required="true" pt:placeholder="Grupė"/>
        <h:commandButton value="Prideti" actionListener="#{grupes.createGrupe()}" action="index?faces-redirect=true" />
    </h:form>
    <h:link outcome="myBatis/grupes" value="MyBatis implementation" />
</h:body>
</html>
